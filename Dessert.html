<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deux Frères - Desserts</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Anton', sans-serif;
      background: url('deux_freres.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar-brand img {
      height: 50px;
      border-radius: 10px;
    }

    .hero {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-family: 'Martel', serif;
      text-shadow: 2px 2px 5px #000;
    }

    .card {
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.92);
      color: black;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      object-fit: contain;
      height: 200px;
      width: 100%;
      padding: 10px;
      background-color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .card-text:last-child {
      font-weight: bold;
      font-size: 1.1rem;
      color: #dc3545;
    }

    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="deux_freres.jpg" alt="Deux Frères">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


<!-- Hero -->
<header class="hero">
  Nos Desserts
</header>

<!-- Desserts Section -->
<main class="container py-5">
  <div class="row gy-4">

    <!-- Dessert 1 -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 text-center">
        <img src="tarte au daim.jpg" alt="Tarte au Daim" />
        <div class="card-body">
          <h5 class="card-title">Tarte au Daim</h5>
          <p class="card-text">Tarte au Daim</p>
          <p class="card-text">3€</p>
        </div>
      </div>
    </div>

    <!-- Dessert 2 -->
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 text-center">
        <img src="tiramisu.jpg" alt="Tiramisu" />
        <div class="card-body">
          <h5 class="card-title">Tiramisu</h5>
          <p class="card-text">Tiramisu</p>
          <p class="card-text">3€</p>
        </div>
      </div>
    </div>

  </div>
</main>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
