<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tacos - Deux Frères</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Anton', sans-serif;
      background: url('deux_freres.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6); /* filtre sombre pour lisibilité */
      z-index: -1;
    }

    .navbar-brand img {
      height: 50px;
      border-radius: 10px;
    }

    .hero {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 5px #000;
      font-family: 'Martel', serif;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      font-family: 'Martel', serif;
    }

    .card {
      transition: transform 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      object-fit: contain;
      height: 200px;
      width: 100%;
      display: block;
      margin: 0 auto;
      padding: 10px;
      background-color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .card-text:last-child {
      font-weight: bold;
      font-size: 1.2rem;
      color: #dc3545;
    }

    footer {
      background-color: #212529;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="deux_freres.jpg" alt="Deux Frères">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- SECTION PRODUITS -->
  <main class="container">
    <h2 class="section-title">Découvrez nos Tacos</h2>
    <div class="row gy-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="tacos m.png" alt="Tacos M">
          <div class="card-body text-center">
            <h3 class="card-title">Tacos M</h3>
            <p class="card-text">1 viande au choix</p>
            <p class="card-text">5€</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="tacos L.png" alt="Tacos L">
          <div class="card-body text-center">
            <h3 class="card-title">Tacos L</h3>
            <p class="card-text">2 viandes au choix</p>
            <p class="card-text">7€</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="tacos xl.png" alt="Tacos XL">
          <div class="card-body text-center">
            <h3 class="card-title">Tacos XL</h3>
            <p class="card-text">3 viandes au choix</p>
            <p class="card-text">9€</p>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
